<ion-header>

  <ion-navbar>
    <ion-title>Ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let oferta of ofertas" (click)="goToOferta(oferta)" >
      <ion-thumbnail item-start>
        <img [src]="oferta.imagem">
      </ion-thumbnail>
      <h2>{{oferta.nome}}</h2>
      <p>{{oferta.preco}}</p>
      <p style="display:inline-block">{{oferta.descricao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
