<ion-header>

  <ion-navbar>
    <ion-title>{{estabelecimento?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card>
    <ion-card-header>
      MAIS INFORMAÇÕES
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="border-top" align-items-center>
          <ion-col col-2>
            <ion-icon name="call" style="font-size: 200%;" ></ion-icon>
          </ion-col>
          <ion-col>
            <b>Contato</b>
            <p>{{estabelecimento.telefonePrimario}}</p>
            <p *ngIf="estabelecimento.telefoneSecundario">{{estabelecimento.telefoneSecundario}}</p>
            <!--
            <ion-label stacked >Telefone</ion-label>
            <ion-input type="text" value="33242444" disabled></ion-input>
            -->
          </ion-col>
        </ion-row>
        <ion-row align-items-center class="border-top">
          <ion-col col-2>
            <ion-icon name="clock" style="font-size: 200%;" ></ion-icon>
          </ion-col>
          <ion-col >
            <p><b>Segunda-Sexta</b></p>
            <p>08:00 - 18:00</p>
            <p><b>Sábado, Domingo e feriados</b></p>
            <p>10:00 - 18:00</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  

  
</ion-content>
<ion-footer>
  <agm-map #agmMap [disableDefaultUI]="true" [streetViewControl]="false" [zoom]="16" [latitude]="estabelecimento.coords.lat" [longitude]="estabelecimento.coords.lng">
    <agm-marker [latitude]="estabelecimento.coords.lat" [longitude]="estabelecimento.coords.lng" [openInfoWindow]="true" [markerClickable]="true" (markerClick)="clickMarker()"></agm-marker>
  </agm-map>
</ion-footer>
