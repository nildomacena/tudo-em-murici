<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Telefone</ion-label>
          <ion-input type="text" [(ngModel)]="telefone"></ion-input>
        </ion-item>
        <ion-item class="mensagem">
          <ion-label>Mensagem</ion-label>
          <ion-textarea type="text" [(ngModel)]="mensagem"></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="enviar()" [disabled]="email?.length < 1 || mensagem?.length < 5">Enviar</button>
    </ion-col>
  </ion-row>
</ion-content>
