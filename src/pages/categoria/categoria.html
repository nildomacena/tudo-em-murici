<ion-header>

  <ion-navbar>
    <ion-title>{{categoria?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item *ngFor="let estabelecimento of estabelecimentos" (click)="abrirEstabelecimento(estabelecimento)" >
      <ion-avatar item-start>
        <img [src]="estabelecimento.avatar? estabelecimento.avatar: 'assets/icon/no-photo.png'"/>
      </ion-avatar>
      <h2 class="titulo-item">{{estabelecimento.nome}}</h2>
      <p>{{estabelecimento.telefone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
