<ion-header>

  <ion-navbar>
    <ion-title>{{categoria?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item *ngFor="let estabelecimento of estabelecimentos">
      <ion-avatar item-start>
        <img-loader [src]="estabelecimento?.avatar" useImg (click)="abrirFoto(estabelecimento.avatar,estabelecimento.nome)" ></img-loader>
      </ion-avatar>
      <h2 class="titulo-item" (click)="abrirEstabelecimento(estabelecimento)">{{estabelecimento.nome}}</h2>
      <p (click)="abrirEstabelecimento(estabelecimento)">{{estabelecimento.telefone}}</p>
      <button ion-button clear item-end (click)="more(estabelecimento)" ><ion-icon name="more"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
