<ion-header>
  <ion-navbar *ngIf="!searchbarLigado">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tudo em Murici</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="mudaSearchbar()" ><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar *ngIf="searchbarLigado"
    [(ngModel)]="myInput"
    [showCancelButton]="true"
    placeholder="Pesquise o item que deseja"
    (ionInput)="onInput($event)"
    (ionCancel)="mudaSearchbar($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-slides style="max-height:200px; min-height: 100px" pager loop [autoplay]="3000" >
    <ion-slide>
      <img src="assets/imgs/panificacao.png"/>
    </ion-slide>
    <ion-slide>
        <img src="assets/imgs/marios.jpg"/>
      </ion-slide>
  </ion-slides>
  <ion-list padding-top >
    <ion-item *ngFor="let categoria of categorias" (click)="abrirCategoria(categoria)" >
      <ion-avatar item-start>
        <img [src]="categoria.icone? 'assets/icon/categorias/'+categoria.icone: 'assets/icon/no-photo.png'">
      </ion-avatar>
      <h2 class="titulo-item">{{categoria.nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
