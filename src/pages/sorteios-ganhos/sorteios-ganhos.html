<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seus Prêmios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3 *ngIf="sorteios?.length == 0 && carregado" text-center>Você ainda não foi sorteado. Mas não desista, o próximo premiado pode ser você!</h3>
  <ion-card *ngFor="let sorteio of sorteios">
    <img-loader [src]="sorteio.imagem" useImg ></img-loader>
    <ion-card-content>
      <ion-card-title>
        {{sorteio.titulo}}
      </ion-card-title>
      <p>
        {{sorteio.texto}}
      </p>
      <p>Data do sorteio:
        <b>{{sorteio.data | date}}</b>
      </p>
    </ion-card-content>
    <ion-row no-padding no-margin>
      <ion-col text-center>
        <h2>Parabéns, você foi o ganhador!</h2>
      </ion-col>
    </ion-row>
  </ion-card>
